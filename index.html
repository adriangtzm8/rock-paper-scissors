<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <header class="header-title">
        <h1>Rock Paper Scissors</h1>
    </header>

    <section class="game-container">
        <h2 class="playerText">Player:</h2>
        <h2 class="computerText">Computer:</h2>
        <h2 class="resultText">Result:</h2>
        <div class="score-container">
            <h3 class="player-score">Player score:</h3>
            <h3 class="computer-score">Computer score:</h3>
        </div>
        
    </section>

    <section class="selection">
        <h2>Select your choice</h2>
    </section>

    <div class="button-container">
        <button class="Rock"><img src="./images/stone.png" alt=""></button>
        <button class="Paper"><img src="./images/paper.png" alt=""></button>
        <button class="Scissors"><img src="./images/scissors.png" alt=""></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
